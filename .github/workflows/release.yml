name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          PLUGIN_VERSION=$(jq -r '.info.version' src/plugin.json)

          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "ERROR: package.json version ($PACKAGE_VERSION) doesn't match tag ($VERSION)"
            echo "Please update package.json version before tagging"
            exit 1
          fi

          if [ "$PLUGIN_VERSION" != "$VERSION" ]; then
            echo "ERROR: plugin.json version ($PLUGIN_VERSION) doesn't match tag ($VERSION)"
            echo "Please update src/plugin.json version before tagging"
            exit 1
          fi

          echo "Version consistency verified: $VERSION"

      - name: Update release date in plugin.json
        run: |
          TODAY=$(date +%Y-%m-%d)
          jq --arg d "$TODAY" '.info.updated = $d' src/plugin.json > src/plugin.json.tmp
          mv src/plugin.json.tmp src/plugin.json
          echo "Updated release date to $TODAY"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend (Linux amd64)
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/gpx_gizmosql_datasource_linux_amd64 ./pkg

      - name: Build backend (Linux arm64)
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/gpx_gizmosql_datasource_linux_arm64 ./pkg

      - name: Build backend (Darwin amd64)
        run: |
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/gpx_gizmosql_datasource_darwin_amd64 ./pkg

      - name: Build backend (Darwin arm64)
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/gpx_gizmosql_datasource_darwin_arm64 ./pkg

      - name: Build backend (Windows amd64)
        run: |
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/gpx_gizmosql_datasource_windows_amd64.exe ./pkg

      - name: Package plugin
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create main multi-platform package
          mkdir -p gizmodata-gizmosql-datasource
          cp -r dist/* gizmodata-gizmosql-datasource/
          # Remove LICENSE directory from dist if it exists, then copy LICENSE file
          rm -rf gizmodata-gizmosql-datasource/LICENSE
          cp LICENSE gizmodata-gizmosql-datasource/
          cp CHANGELOG.md gizmodata-gizmosql-datasource/
          cp go.mod gizmodata-gizmosql-datasource/
          cp go.sum gizmodata-gizmosql-datasource/
          zip -r "gizmodata-gizmosql-datasource-${VERSION}.zip" gizmodata-gizmosql-datasource

          # Create platform-specific packages
          for platform in linux_amd64 linux_arm64 darwin_amd64 darwin_arm64; do
            mkdir -p "gizmodata-gizmosql-datasource-${platform}"
            cp dist/module.js dist/module.js.map dist/plugin.json dist/README.md "gizmodata-gizmosql-datasource-${platform}/"
            cp -r dist/img "gizmodata-gizmosql-datasource-${platform}/"
            cp "dist/gpx_gizmosql_datasource_${platform}" "gizmodata-gizmosql-datasource-${platform}/"
            cp LICENSE "gizmodata-gizmosql-datasource-${platform}/"
            cp CHANGELOG.md "gizmodata-gizmosql-datasource-${platform}/"
            cp go.mod go.sum "gizmodata-gizmosql-datasource-${platform}/"
            zip -r "gizmodata-gizmosql-datasource-${VERSION}-${platform}.zip" "gizmodata-gizmosql-datasource-${platform}"
          done

          # Windows package
          mkdir -p "gizmodata-gizmosql-datasource-windows_amd64"
          cp dist/module.js dist/module.js.map dist/plugin.json dist/README.md "gizmodata-gizmosql-datasource-windows_amd64/"
          cp -r dist/img "gizmodata-gizmosql-datasource-windows_amd64/"
          cp "dist/gpx_gizmosql_datasource_windows_amd64.exe" "gizmodata-gizmosql-datasource-windows_amd64/"
          cp LICENSE "gizmodata-gizmosql-datasource-windows_amd64/"
          cp CHANGELOG.md "gizmodata-gizmosql-datasource-windows_amd64/"
          cp go.mod go.sum "gizmodata-gizmosql-datasource-windows_amd64/"
          zip -r "gizmodata-gizmosql-datasource-${VERSION}-windows_amd64.zip" "gizmodata-gizmosql-datasource-windows_amd64"

      - name: Generate checksums
        run: |
          sha256sum gizmodata-gizmosql-datasource-*.zip > checksums.txt

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'gizmodata-gizmosql-datasource-*.zip'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## GizmoSQL Grafana Data Source Plugin v${{ steps.version.outputs.version }}

            ### Installation

            1. Download the appropriate zip file for your platform
            2. Extract to your Grafana plugins directory (usually `/var/lib/grafana/plugins/`)
            3. Add to `grafana.ini`:
               ```ini
               [plugins]
               allow_loading_unsigned_plugins = gizmodata-gizmosql-datasource
               ```
            4. Restart Grafana

            ### Downloads

            - **All platforms (multi-arch)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}.zip`
            - **Linux (amd64)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}-linux_amd64.zip`
            - **Linux (arm64)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}-linux_arm64.zip`
            - **macOS (Intel)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}-darwin_amd64.zip`
            - **macOS (Apple Silicon)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}-darwin_arm64.zip`
            - **Windows (amd64)**: `gizmodata-gizmosql-datasource-${{ steps.version.outputs.version }}-windows_amd64.zip`

            ### Checksums

            See `checksums.txt` for SHA256 checksums.
          files: |
            gizmodata-gizmosql-datasource-*.zip
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
